<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container Payman-form">

        <div class="row justify-content-center">
            <div class=" col-12 form  border m-3 px-0 rounded-2 shadow-lg" style="width: 1000px;">

                <div class="title">
                    <h2 class="h2-title mb-4 bg-light px-3 py-2 border-bottom">Payment form</h2>
                </div>


                <div class="alerta mx-3">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <div>
                            Please complete all fields
                        </div>
                    </div>
                </div>
                <form class="row needs-validation px-3" novalidate>
                    <div class="col-5 mb-3">
                        <label for="validationCustom01" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="validationCustom01" value="XXXXXXXXXXXXXXXX"
                            required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-3 mb-3">
                        <label for="validationCustom02" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="validationCustom02" value="0000" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="validationCustom03" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="validationCustom03" value="Amount" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="validationCustom04" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="validationCustom04" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="validationCustom04" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="validationCustom04" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>

                    <div class="col-6 mb-3">
                        <label for="validationCustom04" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom04" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="pb-2">State</div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select your state</option>
                            <option value="1">Married</option>
                            <option value="2">Single</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for=" validationCustom04" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationCustom04" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>


                    <div class="col-6">
                        <div class="mb-2 pb-2">We accept</div>
                        <div class="col-8 bg-secondary d-flex align-items-center rounded-2 py-2">
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard fa-2xl" style="color: white;"></i>
                                </label>
                            </div>
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-visa fa-2xl" style="color: white;"></i>
                                </label>
                            </div>
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-paypal fa-2xl" style="color: white;"></i>
                                </label>
                            </div>
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-diners-club fa-2xl" style="color: white;"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 mb-3">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class=" bg-light py-2 px-3 border-top rounded-bottom-2 d-flex justify-content-end">
                        <button class="btn btn-secondary me-2" type="cancel">Cancel</button>
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>

            </div>

        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
